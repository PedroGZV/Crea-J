<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pay for your products</title>
    <link rel="stylesheet" href="css/Pagar.css" type="text/css">
</head>
<body>
    
    <div class="cont">
       <h1>Complete it with your information</h1>
        <form action="Comprafinal.html" class="formu">
            <input type="text" placeholder="Enter your Name" name="Nombre" pattern="^[a-zA-Z\s]+$" title="Only letters are allowed" id="Nombre" required title="">
            <input type="text" placeholder="Enter your Last Name" pattern="^[a-zA-Z\s]+$" title="Only letters are allowed" id="Apellido" required>
            <input type="email" placeholder="Enter your email" id="Correo" title="" required>
            <input type="tel" placeholder="Enter your Phone Number" id="Tel" required pattern="^[0-9]{4}-?[0-9]{4}$" title="Only numbers in the following format are allowed: 2222-2222">
            <input type="text" placeholder="Enter the Delivery Address" id="Direc" required title="Only addresses within the country (El Salvador) are taken into account.">
            <input type="tel" inputmode="numeric" pattern="^[0-9]{4}-?[0-9]{4}-?[0-9]{4}-?[0-9]{4}$" autocomplete="cc-number" maxlength="19" placeholder="Enter the Card numbers" name="Card" id="Card" required title="Card Format: 0000-0000-0000-0000. Without leaving spaces.">
            <input type="text" placeholder="Enter Owner Name" pattern="^[a-zA-Z\s]+$" title="Only letters are allowed" name="ncc" id="ncc" required>
            <input type="num" name="m" id="m" maxlength="2" placeholder="Month" pattern:="^[0-9]{2}" required title="Example: 01">
            <input type="num" name="y" id="y" maxlength="2" placeholder="Year" pattern:="^[0-9]{2}" required title="Example: 01">
            <input type="tel" placeholder="Security code" name="num"  id="num" maxlength="3" required title="Example: 123">
            <a href="Comprafinal.html"><input type="submit" name="enviar" id="Enviar" value="Process"></a>
        </form>
    </div>
    
</body>
</html>
