<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paga tus productos</title>
    <link rel="stylesheet" href="css/Pagar.css" type="text/css">
</head>
<body>
    
    <div class="cont">
       <h1>Complete la información</h1>
        <form action="Comprafinal.html" class="formu">
            <input type="text" placeholder="Ingrese sus Nombres" name="Nombre" pattern="^[a-zA-Z\s]+$" title="Solo se aceptan letras" id="Nombre" required title="">
            <input type="text" placeholder="Ingrese sus Apellidos" pattern="^[a-zA-Z\s]+$" title="Solo se aceptan letras" id="Apellido" required>
            <input type="email" placeholder="Ingrese su Correo" id="Correo" title="" required>
            <input type="tel" placeholder="Ingrese su Número de Télefono" id="Tel" required pattern="^[0-9]{4}-?[0-9]{4}$" title="Solo se aceptan números en el siguiente formato: 2222-2222">
            <input type="text" placeholder="Ingrese la Dirección de Entrega" id="Direc" required title="Solo se tomaran en cuenta las direcciones dentro del pais de El Salvador">
            <input type="tel" inputmode="numeric" pattern="^[0-9]{4}-?[0-9]{4}-?[0-9]{4}-?[0-9]{4}$" autocomplete="cc-number" maxlength="19" placeholder="Ingrese los números de la Tarjeta" name="Card" id="Card" required title="Formato de la Tarjeta: 0000-0000-0000-0000. Sin dejar espacios.">
            <input type="text" placeholder="Ingrese Nombre de Titular" pattern="^[a-zA-Z\s]+$" title="Solo se aceptan letras" name="ncc" id="ncc" required>
            <input type="num" name="m" id="m" maxlength="2" placeholder="Mes" pattern:="^[0-9]{2}" required title="Ejemplo: 01">
            <input type="num" name="y" id="y" maxlength="2" placeholder="Año" pattern:="^[0-9]{2}" required title="Ejemplo: 01">
            <input type="tel" placeholder="Código de Seguridad" name="num"  id="num" maxlength="3" required title="Ejemplo: 123">
            <a href="Comprafinal.html"><input type="submit" name="enviar" id="Enviar" value="Procesar" ></a>
        </form>
    </div>
    
</body>
</html>
